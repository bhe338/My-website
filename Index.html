<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
    background-color: burlywood;

}
img {
  width: 30%;
  height: auto; 
}
.center{
    text-align: center;
    font-size: 50px;
}

@media only screen and (max-width: 800px) {
  body {
    width: 50%;
    background-color: gray;
  }
}


@media only screen and (max-width: 768px) {
    body{
        width: 100%;
        background-color: goldenrod;
    }
  /* For mobile phones: */
  
    
  }
</style>
</head>
<body>


<h2 class="center">Responsive Image</h2>
<hr>
<div>
    <img src="cat.jpg" width="460" height="345">
    <p>Cat</p>
</div>
<div>
    <img src="dog.jpg" width="460" height="345">
    <p>Dog</p>
</div>
<div>
    <img src="rabbit.jpg" width="460" height="345">
    <p>Rabbit</p>
</div>


<p class="center">Resize the browser window to see how the image will scale.</p>

</body>
</html>
